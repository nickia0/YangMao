  
 name: 芝嫲视频

 on:
   workflow_dispatch:
   schedule:
     - cron: '0 * * * *'
   watch:
     types: started
   repository_dispatch:
     types: _

 jobs:
   build:
     runs-on: ubuntu-latest
     if: github.event.repository.owner.id == github.event.sender.id
     env:
         ZM_zhimabody: ${{ secrets.ZM_zhimabody }}
     steps:
       - name: Checkout
         run: |
           git clone https://github.com/ziye66666/JavaScript.git ~/JavaScript
       - name: Use Node.js 12.x
         uses: actions/setup-node@v1
         with:
           node-version: 12.x
       - name: npm install
         if: env.ZM_zhimabody
         run: |
           cd ~/JavaScript
           npm install
       - name: '运行 【芝嫲视频】'
         if: env.ZM_zhimabody
         run: |
           cd ~/JavaScript
           node Task/zhima.js
         env:
           TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
           TG_USER_ID: ${{ secrets.TG_USER_ID }}
